!experiment
name: CermitESRPeriodicIrradiationStationaryTip
version: 2022.11.17
description: Saturation ESR simulation with intermittent pulse and a stationary tip.
graph:
    !graph
    name: cermit_periodic_irrad_stationary_tip_graph
    grouped_edges:
        - [sample ogrid, [Bz, Bzxx]]
        - [Bz, B total]
        - [B total, [equilibrium magnetization per spin, B offset]]
        - [B offset, relative polarization change]
        - [[equilibrium magnetization per spin, Bzxx, relative polarization change], spring constant shift]
        - [spring constant shift, frequency shift]
    node_objects:
        Bz:
            func: !import mrfmsim_marohn.formulas.ogrid_method
            inputs: [Bz_method, sample_ogrid]
            output: Bz
        B total:
            func: !import operator.add
            inputs: [Bz, B0]
            output: B_tot
        sample ogrid:
            func: !import mrfmsim_marohn.formulas.ogrid_sub
            inputs: [grid_array, h]
            output: sample_ogrid
        Bzxx:
            func: !import mrfmsim_marohn.formulas.ogrid_method
            inputs: [Bzxx_method, sample_ogrid]
            output: Bzxx
        equilibrium magnetization per spin:
            func: !import mrfmsim_marohn.formulas.mz_eq
            output: mz_eq
        B offset:
            func: !import mrfmsim_marohn.formulas.B_offset
            output: B_offset
        relative polarization change:
            func: !import mrfmsim_marohn.formulas.rel_dpol_periodic_irrad
            output: rel_dpol
        spring constant shift:
            func: !import mrfmsim_marohn.formulas.sum_of_multiplication
            inputs: [Bzxx, rel_dpol, mz_eq, spin_density, grid_voxel, [sign, -1]]
            output: dk_spin
        frequency shift:
            func: !execute dk_to_df_ac_cermit(dk_spin)
            inputs: [dk_to_df_ac_cermit, dk_spin]
            output: df_spin

component_substitutes:
    magnet: [Bz_method, Bzxx_method]
    sample: [J, Gamma, spin_density, temperature, dB_sat, dB_hom]
    grid: [grid_array, grid_shape, grid_step, grid_voxel, extend_grid_method]
    cantilever: [dk_to_df_ac_cermit]
