# Magnet
mu0_Ms:
  unit: "[mT]"
  latex_label: '$\mu_{0},M_{s}, \: [\mathrm{mT},]$'
  description: tip magnetization, oriented along z
  format: ":.1f"
magnet_radius:
  unit: "[nm]"
  description: magnet radius
  latex_label: 'r \: [\mathrm{nm},]$'
  format: ":.1f"
magnet_origin:
  unit: "[nm]"
  description: magnet origin
  latex_label: 'o \: [\mathrm{nm},]$'
  format: ":.1f"
magnet_length:
  unit: "[nm]"
  description: magnet length in x, y, z direction
  latex_label: '$L \: [\mathrm{nm}]$'
  format: ":.1f"

# Grid
grid_length:
  unit: "[nm]"
  description: actual grid length in x, y, z direction
  latex_label: '$L \: [\mathrm{nm}]$'
  format: ":.1f"
grid_range:
  unit: "[nm]"
  description: distance between two edge points in each direction
  latex_label: '$L \: [\mathrm{nm}]$'
  format: ":.1f"
grid_step:
  unit: "[nm]"
  description: grid step size in x, y, z direction
  latex_label: '$dL \: [\mathrm{nm}]$'
  format: ":.1f"
grid_origin:
  unit: "[nm]"
  description: grid origin
  latex_label: '$o \: [\mathrm{nm}]$'
  format: ":.1f"
grid_voxel:
  unit: "[nm^3]"
  description: grid voxel volume
  latex_label: $V_\mathrm{voxel} [\mathrm{nm}^3]$
  format: ":.3f"
grid_shape:
  unit:
  description: grid points in x, y, z direction
  latex_label: $shape$
  format: # int

# Sample
Gamma:
  unit: "[rad/s.mT]"
  description: gyromagnetic ratio
  latex_label: $gamma \:[\mathrm{s},^{-1}, \:\mathrm{mT},^{-1},]$
  format: ":.3e"
T1:
  unit: "[s]"
  description: spin-lattice relaxation
  latex_label: $T_1 [s]$
  format: ":.3e"
T2:
  unit: "[s]"
  description: spin-spin relaxation
  latex_label: $T_2 [s]$
  format: ":.3e"
dB_hom:
  unit: "[mT]"
  description: homogenous linewidth
  latex_label: '$\DeltaB_\mathrm{hom} \: [\mathrm{mT}]$'
  format: ":.3e"
dB_sat:
  unit: "[mT]"
  description: saturation linewidth
  latex_label: '$\DeltaB_\mathrm{sat} \: [\mathrm{mT}]$'
  format: ":.3e"
J:
  unit:
  description: total spin angular momentum
  latex_label: $J$
  format:
spin_density:
  unit: "[nm^-3]"
  description: spin density
  latex_lable: '$\rho spin$'
  format: ":.3f"
mu_z:
  unit: "[aN.nm/mT]"
  description: equilibrium per spin magnetization
  latex_label: '$\mu_z \: [\mathrm{aN nm mT},^{-1},]$'
  format: ":.3f"
f_larmor:
  unit: "[Hz]"
  description: larmor frequency
  latex_label: '$f_{\mathrm{larmor}} \: [\mathrm{Hz}]$'
  format: ":.3e"
temperature:
  unit: "[K]"
  description: temperature
  latex_label: '$temperature \: [\mathrm{k}]$'
  format: ":.3f"

# Cantilever
k_c:
  unit: "[nN/m]"
  description: cantilever spring constant
  latex_label: '$k \: [\methrm{nN/m}]$'
  format: ":.3e"
f_c:
  unit: "[mHz]"
  description: cantilever mechanical resonance frequency
  latex_label: '$f \: [\mathrm{Hz}]$'
  format: ":.3e"


# input parameters
t_on:
  unit: "[s]"
  description: microwave on time
  latex_label: $T_\mathrm{on} [s]$
  format: ":.3f"
t_off:
  unit: "[s]"
  description: microwave off time
  latex_label: $T_\mathrm{on} [s]$
  format: ":.3f"
t_p:
  unit: "[s]"
  description: microwave pulse time
  latex_label: $T_\mathrm{p} [s]$
  format: ":.3f"

# input parameters for parameter
B1:
  unit: "[mT]"
  description: transverse magnetic field
  latex_label: '$B_1 \: [\mathrm{mT},]$'
  format: ":.3f"
df_fm:
  unit: "[Hz]"
  description: peak-to-peak modulation frequency
  latex_label: '$\Deltaf_{\mathrm{FM},}, \: [\mathrm{Hz},]$'
  format: ":.3e"
f_rf:
  unit: "[Hz]"
  description: irradiation frequency
  latex_label: '$f_{\mathrm{rf},}, \: [\mathrm{Hz},]$'
  format: ":.3e"
x_0p:
  unit: "[nm]"
  description: zero-to-peak amplitude of the cantilever oscillation
  latex_label: $x_{0-\mathrm{pk},}, [\mathrm{nm},]$
  format: ":.3f"
B0:
  unit: "[mT]"
  description: longitudinal magnetic field
  latex_label: '$B_0 \: [\mathrm{mT},]$'
  format: ":.3f"
h:
  unit: "[nm]"
  description: cantilever tip to sample separation
  latex_latex: '$tip_\mathrm{separation}$'
  format: ":.3f"

# output parameters
mz_eq:
  unit: "[aN.nm/mT]"
  description: magnetization per spin at the thermal equilibrium
  latex_label: '$M_z^{eq}, \: [\mathrm{mT}]$'
  format: ":.3f"
Bz:
  unit: "[mT]"
  description: tip magnetic field
  latex_label: '$B_{z}, \: [\mathrm{mT},]$'
  format: ":.3f"
Bzx:
  unit: "[mT/nm]"
  description: tip magnetic field derivative
  latex_label: '$B_{zx}, \: [\mathrm{mT}, \: \mathrm{nm},^{-1},]$'
  format: ":.3f"
Bzxx:
  unit: "[mT/nm^2]"
  description: tip magnetic field second derivative
  latex_label: '$B_{zxx}, \: [\mathrm{mT}, \: \mathrm{nm},^{-2},]$'
  format: ":.3f"
# output
dF2_spin:
  unit: "[aN^2]"
  description: force variance
  latex_label: '$\sigma^2_{\mathrm{spin},}, \: [\mathrm{aN},^2]$'
  format: ":.3f"
dF_spin:
  unit: "[aN]"
  description: force
  latex_label: '$\delta F_{\mathrm{spin},}, \: [\mathrm{aN},]$'
  format: ":.3f"
df2_spin:
  unit: "[mHz^2]"
  description: frequency shift variance
  latex_label: '$\sigma_{\delta f_{\mathrm{spin},},}, \: [\mathrm{mHz},^2]$'
  format: ":.3f"
df_spin:
  unit: "[mHz]"
  description: frequency shift
  latex_label: '$\delta f_{\mathrm{spin},}, \: [\mathrm{mHz},]$'
  format: ":.3f"
dk2_spin:
  unit: "[aN^2/nm^2]"
  description: spring constant variance
  latex_label: '$\sigma_{\delta k_{\mathrm{spin},},}, \: [\mathrm{aN},^{2}, \: \mathrm{nm},^{-2},]$'
  format: ":.3f"
dk_spin:
  unit: "[aN/nm]"
  description: spring constant shift
  latex_label: '$\Delta k_{\mathrm{spin},}, \: [\mathrm{aN}, \: \mathrm{nm},^{-1},]$'
  format: ":.3f"
dk_spin_x0p:
  unit: "[aN]"
  description:
    spring constant shift time the zero to peak cantilever oscillation
    amplitude (in nm)
  latex_label: $\Delta k x_{\mathrm{pk},}, [aN]$
  format: ":.3f"
